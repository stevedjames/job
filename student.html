                        <p>Welcome, xyz</p>
                        <br>
                        
                        <h2>Student <em>Details</em></h2>
                        <p>We donot require your resume anymore. You can easily build one from here</p>

    <div class='container' style="margin-top: 5em;">
        <div class='panel panel-danger  dialog-panel' >
          <div class='panel-heading' >
            <h5>Fill Up the basic Student details</h5>
          </div>
          <div class='panel-body'>
            <form class='form-horizontal' role='form'>
              <div class='form-group'>
                
              </div>
              <div class='form-group'>
                <label class='control-label col-md-2 col-md-offset-2' for='id_title'>Student's Name</label>
                <div class='col-md-8'>
                  <div class='col-md-2'>
                    <div class='form-group internal'>
                      <select class='form-control' id='id_title'>
                        <option>Mr</option>
                        <option>Ms</option>
                        <option>Mrs</option>
                        <option>Miss</option>
                        <option>Dr</option>
                      </select>
                    </div>
                  </div>
                  <div class='col-md-3 indent-small'>
                    <div class='form-group internal'>
                      <input class='form-control' id='id_first_name' placeholder='First Name' type='text' required >
                    </div>
                  </div>
                  <div class='col-md-3 indent-small'>
                    <div class='form-group internal'>
                      <input class='form-control' id='id_last_name' placeholder='Last Name' type='text' required>
                    </div>
                  </div>
                </div>
              </div>
              <div class='form-group'>
                <label class='control-label col-md-2 col-md-offset-2' for='id_comments'>Project links if any</label>
                <div class='col-md-6'>
                  <div class='form-group'>
                    <div class='col-md-11'>
                  <textarea class='form-control' id='id_comments' placeholder='Paste your project links' rows='3'></textarea>
                </div>
                </div>
                </div>
              </div>
              <div class='form-group'>
                <label class='control-label col-md-2 col-md-offset-2' for='name'>Upload Certificates</label>
                <div class='col-md-6'>
                  <div class='form-group'>
                    <div class='col-md-11'>
                      <input class='form-control' id='' placeholder='Name of Company' type='file' accept="application/msword,text/plain, application/pdf">
                    </div>
                  </div>
                </div>
            </div>
              <div class='form-group'>
                <label class='control-label col-md-2 col-md-offset-2' for='name'>College Name</label>
                <div class='col-md-6'>
                  <div class='form-group'>
                    <div class='col-md-11'>
                      <input class='form-control' id='' placeholder='Name of College' type='text'>
                    </div>
                  </div>
                </div>
                <label class='control-label col-md-2 col-md-offset-2' for='name'>Date of Birth</label>
                <div class='col-md-6'>
                  <div class='form-group'>
                    <div class='col-md-11'>
                      <input class='form-control' id='' placeholder='' type='date'>
                    </div>
                  </div>
                </div>
                <label class='control-label col-md-2 col-md-offset-2' for='name'>CGPA</label>
                <div class='col-md-6'>
                  <div class='form-group'>
                    <div class='col-md-11'>
                      <input class='form-control' id='' placeholder='' type='number' required>
                    </div>
                  </div>
                </div>
                </div>
                
              <div class='form-group'>
                <label class='control-label col-md-2 col-md-offset-2' for='id_equipment'>Highest Qualification</label>
                <div class='col-md-6'>
                  <div class='col-md-11'>
                    <div class='form-group internal'>
                      <select class='form-control' id='id_equipment' required>
                        <option selected disabled>Choose..</option>
                        <option>BCA</option>
                        <option>MCA</option>
                        <option>MSC</option>
                        <option>B.E/B.Tech</option>
                        <option>M.Tech</option>
                      </select>
                    </div>
                  </div>
                  </div>
                </div>
              <div class='form-group'>
                <label class='control-label col-md-2 col-md-offset-2' for='name'>Upload video resume</label>
                <div class='col-md-6'>
                  <div class='form-group'>
                    <div class='col-md-11'>
                      <input class='form-control' id='' placeholder='Name of Company' type='file' accept="video/x-MP4,video/3gp,video/MKV">
                    </div>
                  </div>
                </div>
            </div>
                <div class='form-group'>
                    <label class='control-label col-md-2 col-md-offset-2' for='id_comments'>KeySkills</label>
                    <div class='col-md-6'>
                      <div class='form-group'>
                        <div class='col-md-11'>
                      <textarea class='form-control' id='id_comments' placeholder='Objectives and keyskills' rows='3'></textarea>
                    </div>
                    </div>
                    </div>
                  </div>
              <div class='form-group'>
                <div class='col-md-offset-4 col-md-3'>
                  <button class='btn btn-success' type='submit' style="width: 50%;">Submit</button>
                  <button class='btn ' style=' background-color: red; float:right; color:white; width: 40%;' type='submit'>Cancel</button>

                </div>
                </div>
              </div>
            </form>
          </div>
        </div>
